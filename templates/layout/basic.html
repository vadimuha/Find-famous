<!DOCTYPE html>
<html lang="en">
<head>
					<!-- Template meta -->
	<title>{% block title %}{% endblock %}</title>
	<script type="text/javascript" src={{ url_for('static',filename="scripts.js") }}></script>	
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script> <!-- Jquery 3 -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> <!-- Bootstrap.js -->

	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
					<!-- Page meta -->
	{% block head %} 
	{% endblock %}
</head>

<header>
	{% block header %}
	{% endblock %}
</header>

<body>
	{% block body %}
	{% endblock %}
</body>
<footer>
	{% block footer %}
	{% endblock %}
</footer>
</html>
